path :

  out.debug : out
  out.sources.js : out/sources/js
  out.sources.cpp : out/sources/cpp
  out.doc : out/doc
  out.docs : out/docs
  concepts : out/concepts
  tutorials : out/tutorials
  wdoc.exec : node_modules/wdocgenerator/proto/dwtools/atop/docgen/Exec2
  temp : [ out, node_modules, package-lock.json ]

reflector :

  # reflect.doc :
  #   inherit : predefined.*
  #   mandatory : 0
  #   filePath :
  #     "{submodule::*/path::in}/doc" : path::out.docs
  #   src :
  #     basePath : ".module"
  #   criterion :
  #     doc : 1

  reflect.js.sources :
    inherit : submodule::*/exported::*=1/reflector::exportedFiles*=1
    dst :
      basePath : .
      prefixPath : path::out.sources.js
    criterion :
      doc : 1
      cpp : 0

  reflect.cpp.sources :
    inherit : submodule::BaseNodejsCpp/exported::*=1/reflector::exportedFiles*=1
    dst :
      basePath : .
      prefixPath : path::out.sources.cpp
    criterion :
      doc : 1

step :

  clean.out :
    inherit : predefined.delete
    filePath : path::out.debug

  clean.node_modules :
    inherit : predefined.delete
    filePath : path::node.modules

  clean.package-lock :
    inherit : predefined.delete
    filePath : path::package.lock

  npm.install :
    currentPath : .
    shell : npm i

  doc.generate :
    currentPath : .
    shell : "node {path::wdoc.exec} .generate {path::out.sources.js} outPath:{path::out.doc} includingSubmodules:1"

  doc.docsify.run :
    currentPath : path::out.doc
    shell : node staticserver.ss

  doc.view :
    inherit : predefined.view
    filePath : http://127.0.0.1:3000
    delay : 3000

build :

  build :
    criterion :
      doc : 1
      default : 0
    steps :
      - step::submodules.download
      - step::clean.out
      # - step::reflect.doc*=1
      - step::reflect.js.sources
      - step::reflect.cpp.sources
      - step::npm.install*=1
      - step::doc.generate


  generate :
    criterion :
      doc : 1
      default : 0
    steps :
      - step::doc.generate

  start :
    criterion :
      doc : 1
      default : 0
    steps :
      - step::doc.view
      - step::doc.docsify.run

  default :
    criterion :
      doc : 1
      default : 1
    steps :
      - build::build
      - build::start